  <div class="table">
    <div class="header">
      <div class="row">
        <div class="add-item">
          <div class="cell" (click)="addItemModel()">
            <svg width="70" height="70" viewBox="0 0 70 70" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M52.5002 37.9166H37.9168V52.4999C37.9168 54.1041 36.6043 55.4166 35.0002 55.4166C33.396 55.4166 32.0835 54.1041 32.0835 52.4999V37.9166H17.5002C15.896 37.9166 14.5835 36.6041 14.5835 34.9999C14.5835 33.3958 15.896 32.0833 17.5002 32.0833H32.0835V17.4999C32.0835 15.8958 33.396 14.5833 35.0002 14.5833C36.6043 14.5833 37.9168 15.8958 37.9168 17.4999V32.0833H52.5002C54.1043 32.0833 55.4168 33.3958 55.4168 34.9999C55.4168 36.6041 54.1043 37.9166 52.5002 37.9166Z"
                fill="#6D6D6D" />
            </svg>

          </div>
        </div>

        <div class="cell" *ngFor="let header_item of objectKeys(head)"
          [style.width]="formatCellWidth(header_item.width)" [style.min-width]="formatCellWidth(header_item.width)">

          <p>{{formatHeader(header_item.name)}}</p>
        </div>
      </div>
    </div>

    <div class="body">
      <div class="row" *ngFor="let item of body">

        <div class="cell" [style.width]="'6rem'">
          <input type="checkbox" name="checked" id="checked">
        </div>

        <div class="cell" [style.width]="formatCellWidth(header_item.width)"
          [style.min-width]="formatCellWidth(header_item.width)" *ngFor="let header_item of head_keys">

          <p> {{item[header_item.name]}}</p>
        </div>

      </div>
    </div>
  </div>
